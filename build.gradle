group 'com.atherys'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

dependencies {
    shadow 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT',
            'com.github.Atherys-Horizons:AtherysCore:master-SNAPSHOT'

    compile   'math.geom2d:javaGeom:0.11.1'
}

shadowJar {
    relocate 'com.seisw', 'com.atherys.libs.com.seisw'
    relocate 'math', 'com.atherys.libs.math'
}
